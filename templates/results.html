<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 700px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007BFF;
            word-wrap: break-word;
        }

        li.backdoor {
            border-left-color: #FF5733;
        }

        li.no-issues {
            border-left-color: #28a745;
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .icon.backdoor {
            color: #FF5733;
        }

        .icon.no-issues {
            color: #28a745;
        }

        p {
            color: #888;
            text-align: center;
            font-size: 18px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            li {
                padding: 10px;
                font-size: 14px;
            }

            .back-link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            li {
                padding: 8px;
                font-size: 12px;
            }

            .back-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Results</h1>
        {% if results %}
            <ul>
            {% for result in results %}
                <li class="backdoor">
                    <span class="icon backdoor">&#9888;</span> <!-- Warning icon for backdoors -->
                    {{ result }}
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <li class="no-issues">
                <span class="icon no-issues">&#10004;</span> <!-- Checkmark icon for no issues -->
                No issues found!
            </li>
        {% endif %}
        <a class="back-link" href="/">Back to Scan</a>
    </div>
</body>
</html>
