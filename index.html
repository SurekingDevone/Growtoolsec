<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdoor Checker</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #00FF00;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #00FF00;
            font-weight: bold;
        }

        input[type="file"], select {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #00FF00;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #00FF00;
            box-sizing: border-box;
        }

        #file-preview {
            margin-bottom: 20px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #00FF00;
            border-radius: 5px;
            padding: 10px;
            background-color: #2c2c2c;
        }

        #file-preview div {
            margin-bottom: 5px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #00FF00;
            color: #121212;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #00cc00;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #00FF00;
        }

        .footer a {
            color: #00FF00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #2c2c2c;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .progress {
            width: 0;
            height: 20px;
            background-color: #00FF00;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .results {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 5px;
            border-left: 5px solid #28a745;
            color: #00FF00;
            box-sizing: border-box;
        }

        .results ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .results li {
            margin: 5px 0;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
            border-left: 5px solid #FF5733;
            word-wrap: break-word;
            cursor: pointer;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .results li .icon {
            margin-right: 10px;
            font-size: 20px;
            color: #FF5733;
            animation: pulse 1s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #00FF00;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .close {
            color: #00FF00;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #00cc00;
            text-decoration: none;
            cursor: pointer;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #00FF00;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            button, input[type="file"], select {
                font-size: 14px;
                padding: 8px;
            }

            .modal-content {
                padding: 15px;
            }

            .back-link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                width: 100%;
            }

            h1 {
                font-size: 20px;
            }

            button, input[type="file"], select {
                font-size: 12px;
                padding: 6px;
            }

            .modal-content {
                padding: 10px;
            }

            .back-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backdoor Checker</h1>
        <form id="scan-form">
            <label for="folder">Select the folder to scan:</label>
            <input type="file" id="folder" name="folder" webkitdirectory directory multiple>
            <div id="file-preview"></div>

            <label for="language">Choose Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="id">Indonesia</option>
            </select>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button type="submit">Scan</button>
        </form>
        <div class="results" id="results">
            <h2>Scan Results:</h2>
            <ul id="results-list"></ul>
            <a class="back-link" href="#">Back to Home</a>
        </div>
        <div class="footer">
            <p>Powered by GrowToolSec. <a href="https://t.me/GrowToolServer">Join us on Telegram!</a></p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('scan-form');
        const progressBar = document.getElementById('progress');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('results-list');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const closeModal = document.getElementsByClassName('close')[0];
        const languageSelect = document.getElementById('language');
        const filePreview = document.getElementById('file-preview');
    
        const isTextFile = (file) => {
            return file.type.startsWith('text') || file.name.endsWith('.txt');
        };
    
        const translations = {
            en: {
                noFiles: "No text files found in the selected folder.",
                scanResults: "Scan Results:",
                backdoorFound: "Potential backdoor found in",
                chooseFolder: "Select the folder to scan:",
                chooseLanguage: "Choose Language:",
                scan: "Scan",
                backToHome: "Back to Home"
            },
            id: {
                noFiles: "Tidak ada file teks yang ditemukan di folder yang dipilih.",
                scanResults: "Hasil Pindai:",
                backdoorFound: "Potensi backdoor ditemukan di",
                chooseFolder: "Pilih folder untuk dipindai:",
                chooseLanguage: "Pilih Bahasa:",
                scan: "Pindai",
                backToHome: "Kembali ke Beranda"
            }
        };
    
        function updateLanguage() {
            const language = languageSelect.value;
            form.querySelector('label[for="folder"]').textContent = translations[language].chooseFolder;
            form.querySelector('label[for="language"]').textContent = translations[language].chooseLanguage;
            form.querySelector('button').textContent = translations[language].scan;
            document.querySelector('h2').textContent = translations[language].scanResults;
            document.querySelector('.back-link').textContent = translations[language].backToHome;
        }
    
        languageSelect.addEventListener('change', updateLanguage);
        updateLanguage();
    
        form.folder.addEventListener('change', function() {
            filePreview.innerHTML = '';
            const files = Array.from(form.folder.files).filter(isTextFile);
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.textContent = file.name;
                filePreview.appendChild(fileItem);
            });
        });
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
    
            progressBar.style.width = '0%';
            resultsList.innerHTML = '';
            resultsDiv.style.display = 'none';
    
            const files = Array.from(form.folder.files).filter(isTextFile);
    
            if (files.length === 0) {
                alert(translations[languageSelect.value].noFiles);
                return;
            }
    
            let scannedFiles = 0;
    
            files.forEach((file, index) => {
                const reader = new FileReader();
    
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    lines.forEach((line, lineNumber) => {
                        if (line.match(/\b(system|exec|passthru|popen|fopen|eval)\s*\(/)) {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<span class="icon">&#9888;</span>${translations[languageSelect.value].backdoorFound} ${file.name} at line ${lineNumber + 1}: ${line.trim()}`;
                            listItem.addEventListener('click', () => openModal(listItem.textContent));
                            resultsList.appendChild(listItem);
                        }
                    });
    
                    scannedFiles++;
                    const progress = (scannedFiles / files.length) * 100;
                    progressBar.style.width = progress + '%';
    
                    if (scannedFiles === files.length) {
                        resultsDiv.style.display = 'block';
                    }
                };
    
                reader.readAsText(file);
            });
        });
    
        function openModal(content) {
            modal.style.display = 'block';
            modalText.innerText = content;
        }
    
        closeModal.onclick = function() {
            modal.style.display = 'none';
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    
        document.querySelector('.back-link').onclick = function() {
            progressBar.style.width = '0%';
            resultsDiv.style.display = 'none';
        }
    </script>
</body>
</html>
